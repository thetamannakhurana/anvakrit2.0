<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anvakrit 2.0 - Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-black: #000000;
            --bg-dark: #0a0f1a;
            --bg-darker: #050810;
            --blue-dark: #0d1b2a;
            --blue-bright: #2563eb;
            --neon-blue: #00d4ff;
            --neon-glow: #00f0ff;
            --white: #ffffff;
            --gray: #8892b0;
            --shadow-blue: rgba(0, 212, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-black);
            overflow: hidden;
            color: var(--white);
            height: 100vh;
        }

        #binaryCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.12;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bg-black) 0%, var(--bg-dark) 50%, var(--blue-dark) 100%);
            z-index: 99999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        #loadingScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .bg-effects {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        .digital-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridScroll 30s linear infinite;
        }

        @keyframes gridScroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: float 20s ease-in-out infinite;
        }

        .glow-orb-1 {
            width: 300px;
            height: 300px;
            background: var(--neon-blue);
            top: 10%;
            left: 10%;
        }

        .glow-orb-2 {
            width: 400px;
            height: 400px;
            background: var(--blue-bright);
            bottom: 10%;
            right: 10%;
            animation-delay: 5s;
        }

        .glow-orb-3 {
            width: 250px;
            height: 250px;
            background: var(--neon-glow);
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-50px, 50px) scale(0.9); }
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, var(--neon-blue) 50%, transparent 100%);
            box-shadow: 0 0 20px var(--shadow-blue);
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        .loading-container {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: contentFadeIn 1.5s ease;
        }

        @keyframes contentFadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .logo-section {
            margin-bottom: 4rem;
        }

        .logo-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 8px;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--shadow-blue);
        }

        .logo-title .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(-30px) rotateX(-90deg);
            animation: charReveal 0.6s ease forwards;
        }

        @keyframes charReveal {
            to { opacity: 1; transform: translateY(0) rotateX(0); }
        }

        .logo-title .char:nth-child(1) { animation-delay: 0.1s; }
        .logo-title .char:nth-child(2) { animation-delay: 0.2s; }
        .logo-title .char:nth-child(3) { animation-delay: 0.3s; }
        .logo-title .char:nth-child(4) { animation-delay: 0.4s; }
        .logo-title .char:nth-child(5) { animation-delay: 0.5s; }
        .logo-title .char:nth-child(6) { animation-delay: 0.6s; }
        .logo-title .char:nth-child(7) { animation-delay: 0.7s; }
        .logo-title .char:nth-child(8) { animation-delay: 0.8s; }

        .logo-version {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--neon-blue);
            margin-top: 0.5rem;
            letter-spacing: 4px;
            text-shadow: 0 0 15px var(--shadow-blue);
            animation: versionPulse 2s ease infinite;
        }

        @keyframes versionPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .logo-underline {
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, var(--neon-blue) 50%, transparent 100%);
            margin: 1rem auto;
            box-shadow: 0 0 10px var(--shadow-blue);
            animation: underlinePulse 2s ease infinite;
        }

        @keyframes underlinePulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .hexagon-loader {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 0 auto 3rem;
        }

        .hexagon::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: transparent;
            border: 3px solid var(--neon-blue);
            clip-path: polygon(30% 0%, 70% 0%, 100% 50%, 70% 100%, 30% 100%, 0% 50%);
            animation: hexSpin 3s linear infinite;
            box-shadow: 0 0 20px var(--shadow-blue), inset 0 0 20px var(--shadow-blue);
        }

        @keyframes hexSpin {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.2); }
            100% { transform: translate(-50%, -50%) rotate(360deg) scale(1); }
        }

        .orbit-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--neon-blue);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            box-shadow: 0 0 15px var(--neon-blue);
            animation: orbit 2s linear infinite;
        }

        .orbit-dot:nth-child(2) { animation-delay: 0.5s; }
        .orbit-dot:nth-child(3) { animation-delay: 1s; }
        .orbit-dot:nth-child(4) { animation-delay: 1.5s; }

        @keyframes orbit {
            0% { transform: translate(-50%, -50%) rotate(0deg) translateX(80px); }
            100% { transform: translate(-50%, -50%) rotate(360deg) translateX(80px); }
        }

        .center-pulse {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--white);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--shadow-blue);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.5; }
        }

        .loading-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 1rem;
            letter-spacing: 2px;
            animation: titlePulse 2s ease infinite;
        }

        @keyframes titlePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .loading-subtitle {
            font-size: 1.2rem;
            color: var(--gray);
            margin-bottom: 3rem;
            font-style: italic;
            letter-spacing: 1px;
        }

        .status-text {
            font-size: 1.1rem;
            color: var(--neon-blue);
            margin-bottom: 2rem;
            font-weight: 600;
            min-height: 30px;
            text-shadow: 0 0 10px var(--shadow-blue);
        }

        .progress-wrapper {
            width: 400px;
            margin: 0 auto;
        }

        .progress-bar-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(0, 212, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.1);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--blue-bright) 0%, var(--neon-blue) 50%, var(--neon-glow) 100%);
            border-radius: 10px;
            box-shadow: 0 0 20px var(--shadow-blue), inset 0 0 10px rgba(255, 255, 255, 0.3);
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-top: 0.8rem;
            font-size: 0.95rem;
        }

        .progress-percent {
            color: var(--white);
            font-weight: 700;
            font-size: 1.1rem;
            text-shadow: 0 0 10px var(--shadow-blue);
        }

        @media (max-width: 768px) {
            .logo-title { font-size: 3rem; letter-spacing: 4px; }
            .logo-version { font-size: 1.8rem; }
            .hexagon-loader { width: 150px; height: 150px; transform: scale(0.8); }
            .loading-title { font-size: 1.4rem; }
            .loading-subtitle { font-size: 1rem; }
            .progress-wrapper { width: 90%; }
            .status-text { font-size: 0.95rem; }
        }

        @media (max-width: 480px) {
            .logo-title { font-size: 2.2rem; letter-spacing: 2px; }
            .logo-version { font-size: 1.4rem; }
            .hexagon-loader { transform: scale(0.6); }
            .loading-title { font-size: 1.2rem; }
            .loading-subtitle { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <canvas id="binaryCanvas"></canvas>

    <div id="loadingScreen">
        <div class="bg-effects">
            <div class="digital-grid"></div>
            <div class="glow-orb glow-orb-1"></div>
            <div class="glow-orb glow-orb-2"></div>
            <div class="glow-orb glow-orb-3"></div>
            <div class="scan-line"></div>
        </div>

        <div class="loading-container">
            <div class="logo-section">
                <div class="logo-title" id="logoTitle">ANVAKRIT</div>
                <div class="logo-version">2.0</div>
                <div class="logo-underline"></div>
            </div>

            <div class="hexagon-loader">
                <div class="hexagon"></div>
                <div class="orbit-dot"></div>
                <div class="orbit-dot"></div>
                <div class="orbit-dot"></div>
                <div class="orbit-dot"></div>
                <div class="center-pulse"></div>
            </div>

            <div class="loading-title">Initializing Crime Scene Investigation</div>
            <div class="loading-subtitle">"Unmask the Truth in Bytes"</div>
            <div class="status-text" id="statusText">Preparing investigation tools...</div>

            <div class="progress-wrapper">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                </div>
                <div class="progress-info">
                    <span style="color: var(--gray);">Loading</span>
                    <span class="progress-percent" id="progressPercent">0%</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('binaryCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const binary = '01';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawBinaryRain() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00d4ff';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = binary[Math.floor(Math.random() * binary.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }

        setInterval(drawBinaryRain, 50);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const logoTitle = document.getElementById('logoTitle');
        const text = logoTitle.textContent;
        logoTitle.textContent = '';
        text.split('').forEach((char) => {
            const span = document.createElement('span');
            span.className = 'char';
            span.textContent = char;
            logoTitle.appendChild(span);
        });

        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const progressPercent = document.getElementById('progressPercent');
        const statusText = document.getElementById('statusText');
        const loadingScreen = document.getElementById('loadingScreen');

        const statusMessages = [
            'Scanning digital evidence...',
            'Analyzing crime patterns...',
            'Loading forensic tools...',
            'Initializing security protocols...',
            'Decrypting case files...',
            'Establishing secure connection...',
            'Preparing investigation workspace...',
            'Loading crime scene database...',
            'Calibrating analysis engines...',
            'System ready for investigation...'
        ];

        let messageIndex = 0;
        const messageInterval = setInterval(() => {
            if (messageIndex < statusMessages.length) {
                statusText.textContent = statusMessages[messageIndex];
                messageIndex++;
            }
        }, 400);

        const progressInterval = setInterval(() => {
            if (progress < 100) {
                progress += Math.random() * 8 + 2;
                if (progress > 100) progress = 100;
                progressBar.style.width = progress + '%';
                progressPercent.textContent = Math.floor(progress) + '%';
            } else {
                clearInterval(progressInterval);
                clearInterval(messageInterval);
                statusText.textContent = 'Investigation system ready!';
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                    setTimeout(() => { window.location.href = 'index.html'; }, 1000);
                }, 800);
            }
        }, 250);
    </script>
</body>
</html>
